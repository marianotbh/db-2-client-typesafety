version: '3'
services:
  api:
    container_name: api
    build:
      context: .
      target: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${PORT}:${PORT}
      - 9229:9229
    env_file:
      - .env
    networks:
      - webnet
    depends_on:
      - postgres
  postgres:
    image: 'postgres:11'
    container_name: 'postgres-db'
    ports:
      - '5432:5432'
    expose:
      - '5432'
    volumes:
      - /data/postgres:/data/postgres
    env_file:
      - .env
    networks:
      - webnet
  pgadmin:
    links:
      - postgres:postgres
    container_name: pg-admin
    image: dpage/pgadmin4
    ports:
      - '8080:80'
    volumes:
      - /data/pgadmin:/root/.pgadmin
    env_file:
      - .env
    networks:
      - webnet
networks:
  webnet:
    driver: bridge
